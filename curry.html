   <h2>커리란?</h2>
   <p>
    커리(영어: curry) 또는 카리(타밀어: கற, 힌디어: करी)는 <br>
    강황을 비롯한 여러 향신료들을<br>
    넣어 만든 배합 향신료인 마살라를 사용해 <br>
    채소나 고기 등으로 맛을 낸 인도 요리이다.
   </p>
